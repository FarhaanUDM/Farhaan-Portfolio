<!doctype html>
<html>
  <head>
    <title>Project Details</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .project-details {
        max-width: 600px;
        width: 100%;
        padding: 20px;
      }
      .project-screenshot {
        width: 100%;
        max-width: 800px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="project-details">
        <h1>E-PORTFOLIO</h1>
        <p>Languages: HTML, CSS, JavaScript</p>
        <p>Framework: Bootstrap</p>
        <p>Description: This is a sample project description.</p>
        <img
          src="project-screenshot.png"
          alt="Project Screenshot"
          class="project-screenshot"
        />
        <img
          src="project-screenshot2.png"
          alt="Project Screenshot"
          class="project-screenshot"
        />
      </div>
    </div>
  </body>
</html>
